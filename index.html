<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Restaurants</title>


    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|PT+Sans" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">

</head>




<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <img src="img/search.png" class="d-block mx-auto" alt="">
                <div class="feedback alert alert-danger text-center text-capitalize">please enter city</div>
                <form id="searchForm" class="my-4">
                    <!-- form group -->
                    <div class="form-group my-3">
                        <select class="custom-select text-capitalize" id="searchCategory">


                        </select>
                    </div>
                    <!-- end of form group -->

                    <!-- input group -->
                    <div class="input-group">
                        <input type="text" class="form-control text-capitalize" id="searchCity" placeholder="enter city....">
                        <div class="input-group-append">
                            <button type="submit" class="btn redBtn text-capitalize">search</button>
                        </div>
                    </div>
                    <!-- input group -->


                </form>

                <img src="img/loader.gifs" class="loader" alt="">
            </div>
        </div>
    </div>
    <!-- restaurant section -->

    <section class="py-5">
        <div class="container">
            <div class="row" id="restaurant-list">
                <!-- item -->
                <div class="col-11 mx-auto my-3">
                    <div class="card">
                        <div class="card">
                            <div class="row p-3">
                                <div class="col-5">
                                    <img src="img/food.jpg" class="img-fluid img-thumbnail" alt="">
                                </div>
                                <div class="col-5 text-capitalize">
                                    <h6 class="text-uppercase pt-2 redText">name</h6>
                                    <p>address</p>
                                </div>
                                <div class="col-1">
                                    <div class="badge badge-success">
                                        4.9
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row py-3 ml-1">
                                <div class="col-5 text-uppercase ">
                                    <p>cousines :</p>
                                    <p>cost for two :</p>
                                </div>
                                <div class="col-7 text-uppercase">
                                    <p>cousines</p>
                                    <p>cost</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row text-center no-gutters pb-3">
                                <div class="col-6">
                                    <a href="#" target="_blank" class="btn redBtn  text-uppercase"><i class="fas fa-book"></i> menu</a>
                                </div>
                                <div class="col-6">
                                    <a href="#" target="_blank" class="btn redBtn  text-uppercase"><i class="fas fa-book"></i> website</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- item -->

                </div>
            </div>
    </section>





















    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- bootstrap ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="js/script.js"></script>
</body>

</html>
